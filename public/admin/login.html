<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Admin - ﾄ斉ハg nh蘯ｭp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            margin-top: 10px;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>沁 Flashcard Admin</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tﾃｪn ﾄ惰ハg nh蘯ｭp</label>
                <input type="text" class="form-control" id="username" placeholder="Nh蘯ｭp tﾃｪn ﾄ惰ハg nh蘯ｭp" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">M蘯ｭt kh蘯ｩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100">ﾄ斉ハg nh蘯ｭp</button>
            <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
        </form>
    </div>

    <script>
        const API_URL = '/api/admin';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminRole', data.admin.role);
                    window.location.href = '/admin/dashboard';
                } else {
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'L盻擁 k蘯ｿt n盻訴: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
